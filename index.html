<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Giphy Api Homework</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
  <!-- bootstrap 3.3.7 -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
</head>
<body>

  <div class="container">
  <!-- need header -->
    <div class="row">
      <div class="page-header">
        <h1>Wow looky looky buttons! <small>Give One a Click</small></h1>
      </div>
    </div>

    <div class="row">
  <!-- need button holder and styling -->
      <div class="col-sm-8">
        <div class="panel panel-primary">
          <div class="panel panel-heading">
            <h2>Wow Buttons!</h2>
          </div>
          <div class="panel panel-body">
            <div id="button-display"></div>
          </div>
        </div>
      </div>
  <!-- need input for new buttons -->
      <div class="col-sm-4">
        <div class="panel panel-primary">
          <div class="panel panel-heading">
            <h2>Add your own button!</h2>
          </div>
          <div class="panel panel-body">
            <form>
              <label for="new-buttons">What should your button show?</label>
              <br>
              <input type="text" id="new-button"/>
              <button class="btn btn-info" id="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </div>


  <!-- need container for gif holding -->
  <div class="row">
    <div class="panel panel-primary">
      <div class="panel panel-heading">
        <h2>Wow Look at Those Gifs</h2>
      </div>
      <div class="panel panel-body">
        <div id="gif-display"></div>
      </div>
    </div>
  </div>


  </div>

</body>
</html>
